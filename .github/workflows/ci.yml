name: CI
on: 
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run ci
        run: npm ci
      - name: Format code
        run: npm run format
      - name: Run tests
        run: npm test:cov
        env:
          CI: true