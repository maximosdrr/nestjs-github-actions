name: CI
on: 
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJs
        uses: actions/setup-node@v1
        with:
          node_version: "12.x"
      - name: Run build
        run: npm build
      - name: Format code
        run: npm run format
      - name: Run tests
        run: npm test:cov
        env:
          CI: true